{% extends "base.html" %}


{% block header %}
<div>
  <h1>Write a Post!</h1>
</div>

{% endblock header %}
  
{% block content %}
<div class="">
  <form class="" method="POST">
     {{ form.hidden_tag() }}

     <div class="">
     {{ form.title.label }}
     {{ form.title(class="") }}
     </div>
     <div class="">
     {{ form.text.label }}
     {{ form.text(class="") }}
     </div>
     <div class="">
         {{ form.submit() }}
     </div>
  </form>

</div>

{% endblock content %}
