{% extends "base.html" %}


{% block header %}
<div>
  <h1 class="overview__heading">Write a Post!</h1>
</div>

{% endblock header %}
  
{% block content %}
<div class="user-posts">
  <figure class="post">
    <form class="form" method="POST">
      {{ form.hidden_tag() }}
      <blockquote class="post__text">
        <div class="form__group">
          {{ form.title.label(class="form__label") }}
          {{ form.title (class='form__input')}}
          </div>
          <div class="form__group">
          {{ form.text.label(class="form__label") }}
          {{ form.text (class='form__input')}}
          </div>
          <div class="form__group">
              {{ form.submit(class="btn-inline") }}
          </div>
      </blockquote>
      
   </form>
  </figure>
  

</div>

{% endblock content %}
