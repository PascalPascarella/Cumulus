<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Cumulus Team Chat</title>
</head>
<body>
    <nav class="sidebar">
        <ul class="side-nav">
            <li class="side-nav__item">
                <a href="{{url_for('core.index')}}" class="side-nav__link">
                    <svg class="side-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-home"></use>
                    </svg>
                    <span>HOME</span>
                </a>
            </li>
            <li class="side-nav__item">
                <a href="{{url_for('core.info')}}" class="side-nav__link">
                    <svg class="side-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                    </svg>
                    <span>ABOUT</span>
                </a>
            </li>
            {% if current_user.is_authenticated %}
            <li class="side-nav__item">
                <a href="{{url_for('users.account')}}" class="side-nav__link">
                    <svg class="side-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-key"></use>
                    </svg>
                    <span>ACCOUNT</span>
                </a>
            </li>
            <li class="side-nav__item">
                <a href="{{url_for('postings.create_post')}}" class="side-nav__link">
                    <svg class="side-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-map"></use>
                    </svg>
                    <span>CREATE POST</span>
                </a>
            </li>
            <li class="side-nav__item">
                <a href="{{url_for('users.logout')}}" class="side-nav__link">
                    <svg class="side-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-map"></use>
                    </svg>
                    <span>LOGOUT</span>
                </a>
            </li>
            {% else %}
            <li class="side-nav__item">
                <a href="{{url_for('users.register')}}" class="side-nav__link">
                    <svg class="side-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-map"></use>
                    </svg>
                    <span>REGISTER</span>
                </a>
            </li>
            <li class="side-nav__item">
                <a href="{{url_for('users.login')}}" class="side-nav__link">
                    <svg class="side-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-map"></use>
                    </svg>
                    <span>LOGIN</span>
                </a>
            </li>
            {% endif %}
        </ul>
    </nav>
    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>
</body>
</html>
