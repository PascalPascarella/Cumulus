{% extends 'base.html' %}

{% block header %}
    <div>
        <h1>Welcome back! Please login below</h1>
    </div>
{% endblock header %}
    

{% block content %}
    <form action="" method="POST">
        {{form.hidden_tag()}}
        {{form.email.label}}{{form.email(class="")}}<br>
        {{form.password.label}}{{form.password(class="")}}<br>
        {{form.submit()}}

    </form>
{% endblock content %}
